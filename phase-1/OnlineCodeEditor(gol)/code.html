<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="code.css">
  <title>Online Code Editor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Online Code Editor</h1>
      <div class="edit-box">
        <div class="button-box">
          <div id="btn1"></div>
          <button type="button" class="toggle-btn" onclick="htmlBtn()">HTML</button>
          <button type="button" class="toggle-btn" onclick="cssBtn()">CSS</button>
          <button type="button" class="toggle-btn" onclick="jsBtn()">Js</button>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <main id="htmlBtn" class="editor input-group">
            <textarea id="htmlCode" placeholder="Enter your HTML code here"></textarea>
          </main>
          <main id="cssBtn" class="editor input-group">
            <textarea id="cssCode" placeholder="Enter your CSS code here"></textarea>
          </main>
          <main id="jsBtn" class="editor input-group">
            <textarea id="jsCode" placeholder="Enter your JS code here"></textarea>
          </main>
        </div>
      </div>
      <div class="output">
        <h1>Output</h1>
        <iframe id="outputFrame"></iframe>
      </div>
    </div>
  </div>
  <script src="code.js"></script>
</body>
</html>
